<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:composition template="/templates/template.xhtml">
		<ui:define name="body">
			<h:form>
				<h:dataTable value="#{auditBean.auditRegels}" var="audit">
					<f:facet name="header">
						<h:outputText value="Audit Regels" />
					</f:facet>
					<h:column>
						<f:facet name="header">
							<h:outputText value="ID" />
						</f:facet>
						<h:outputText value="#{audit.id}"/>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Datum Audit" />
						</f:facet>
						<h:outputText value="#{audit.date}"/>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Actie" />
						</f:facet>
						<h:outputText value="#{audit.actie}"/>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Omschrijving" />
						</f:facet>
						<h:outputText value="#{audit.omschrijving}"/>
					</h:column>
					
				</h:dataTable>
		    </h:form>
		</ui:define>
	</ui:composition>
</html>
